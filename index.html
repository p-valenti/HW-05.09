<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <header>
        <h1>Registration form</h1>
    </header>
    <main>
        <p>Please fill out this form with the required information</p>
        <form>
            <label for="fname">Enter Your First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Enter Your Last Name: </label><br>
            <input type="text" id="lname" name="lname">
            <label for="email">Enter Your Email: </label><br>
            <input type="email" id="email" name="email">
            <label for="new-password">Create a New Password: </label><br>
            <input type="password" id="new-password" name="new-password" pattern="[a-z0-5]{8,}">
        </form>
    </main>
</body>
</html>
