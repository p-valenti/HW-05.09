<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Registration form</h1>
    </header>
    <main>
      <p>Please fill out this form with the required information</p>
      <form>
        <fieldset class="field1">
          <label for="fname">Enter Your First Name:</label><br />
          <input type="text" id="fname" name="fname" /><br />
          <label for="lname">Enter Your Last Name: </label><br />
          <input type="text" id="lname" name="lname" /><br />
          <label for="email">Enter Your Email: </label><br />
          <input type="email" id="email" name="email" /><br />
          <label for="new-password">Create a New Password: </label><br />
          <input type="password" id="new-password" name="new-password" pattern="[a-z0-5]{8,}"/>
        </fieldset>
        <fieldset class="field2">
            <input type="radio" id="personal-account" name="personal-account" value="personal-account" class="inline">
            <label for="personal-account">Personal Account</label><br>
            <input type="radio" id="business-account" name="business-account" value="business-account" class="inline">
            <label for="business-account">Buisness Account</label><br>
            <input type="checkbox" id="terms-and-conditions" required name="terms-and-conditions" class="inline">
            <label for="terms-and-conditions">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label><br>
        </fieldset>
        <fieldset class="field3">
          <label for="profile-picture">Upload a profile picture: </label>
          <input id="profile-picture" type="file" name="file" /><br>
          <label for="age">Input your age (years): </label>
          <input type="number" id="age" name="age" min="13" max="120" /><br>
          <label for="referrer">How did you hear about us? </label>
          <select name="referrer" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
          <label for="bio">Provide a bio:</label><br>
          <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
